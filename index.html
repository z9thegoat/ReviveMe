<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReViveMe</title>
    <link rel="stylesheet" href="style.css">

    
</head>


<body>
    <header class="navbar">
        <div class="logo">ReVive<span>Me</span></div>
        <nav>

            <ul class="nav-links">
                <li><a href="#">Health Conditions</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Plan</a></li>
                <li><a href="/Bmi/Bmical.html">BMI</a></li>
            </ul>

        </nav>
    </header>
    <!-- <div class="loading-container" id="loading">
        <div class="spinner"></div>
    </div> -->
  
    <!-- Carousel -->
    <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img
            src="/ReviveMe/exercising.png"
            style="width: 100%"
          />
          <div class="text">Caption Text</div>
        </div>
  
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img
            src="/ReviveMe/sleeping.png"
            style="width: 100%"
          />
          <div class="text">Caption Two</div>
        </div>
  
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img
            src="/ReviveMe/โรคไอกรน.jpg"
            style="width: 100%"
            alt="Caption Three"
          />
          <div class="text">Caption Three</div>
        </div>
  
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />
  
      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

        
    <section class="explore">
        <h3>Explore By</h3>
        <div class="explore-icons">
            <div class="icon">
                <img src="food.png" alt="Food">

            </div>
            <div class="icon">
                <img src="sleeping.png" alt="Sleep">

            </div>
            <div class="icon">

                <img src="exercising.png" alt="Fitness">

            </div>
          </section>
          </main>
    <footer>
        <p>© 2024 HealthZone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
